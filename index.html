<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mousemove Parallax | Vanillla Javascript</title>
</head>
<body>
    <section>
        <img src="img/1.png" data-speed="-5" alt="1" class="layer"> 
        <img src="img/2.png" data-speed="5" alt="1" class="layer"> 
        <img src="img/3.png" data-speed="2" alt="1" class="layer"> 
        <img src="img/4.png" data-speed="6" alt="1" class="layer"> 
        <img src="img/5.png" data-speed="8" alt="1" class="layer"> 
        <img src="img/6.png" data-speed="-2" alt="1" class="layer"> 
        <img src="img/7.png" data-speed="4" alt="1" class="layer"> 
        <img src="img/8.png" data-speed="-9" alt="1" class="layer"> 
        <img src="img/9.png" data-speed="6" alt="1" class="layer"> 
        <img src="img/10.png" data-speed="-7" alt="1" class="layer"> 
        <img src="img/11.png" data-speed="-5" alt="1" class="layer"> 
        <img src="img/12.png" data-speed="5" alt="1" class="layer"> 
        <h2 class="layer">Parallax</h2>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove" , parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                const x = (window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100
                layer.style.transform = 'translateX('+x+'px) translateY('+y+'px)'
            })
        }
    </script>
</body>
</html>
